<!DOCTYPE html>
<!-- saved from url=(0057)http://people.ischool.berkeley.edu/~shaohan/server/shorts -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Petite · URL shortener</title>
    <meta name="author" content="Sophia Lay/ Kiki Liu/ Shaohan Chen/ Rahul Verma">
    <!--styles -->

    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand">Petite</a>
            </div>
        </div>
    </div>

    <div class="container">
        <form class="form-signin" method="post" action="shorts">
            <h2 class="form-signin-heading">Meet Your Petite URL!</h2>
            <input type="text" class="input-block-level" id="url" name="url" placeholder="Please paste your url">
            <input type="text" class="input-block-level" id="alias" name="alias" placeholder="Give it a name.">
            <div class="row-fluid">
                <div class="offset4">
                    <button class="btn btn-large btn-primary" type="submit" id="submit_button">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="form-signin" style="{{display_style}}">
            <h2 class="form-signin-heading">Here Is Your Petite URL!</h2>
            <textarea id="short_url" class="input-block-level">http://people.ischool.berkeley.edu/~shaohan/server/short/{{alias}}</textarea>
            <input type="button" class="btn btn-small btn-primary" id="copybutton" data-clipboard-target="short_url" value="Copy to clipboard">
        </div>
    </div>
    <script type="text/javascript" src="static/js/ZeroClipboard.js"></script>
    <script type="text/javascript" src="static/js/formValidation.js"></script>


</body>
</html>

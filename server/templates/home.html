<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Petite URL shortener</title>
    <meta name="author" content="Sophia Lay/ Kiki Liu/ Shaohan Chen/ Rahul Verma">
    <!--styles -->

</head>

<body>

    <div class="container">
        <form class="form-signin" method="post" action="shorts" onsubmit="return(form_validation());">
            <h2 class="form-signin-heading">Meet Your Petite URL!</h2>
            <input type="url" class="input-block-level" id="url" name="url" placeholder="Please paste your url">
            <input type="text" class="input-block-level" id="alias" name="alias" placeholder="Give it a name (Optional).">
            <div class="row-fluid">
                <div class="offset4">
                    <button class="btn btn-large btn-primary" type="submit" id="submit_button">Submit</button>
                </div>
            </div>
        </form>
    </div>



<!-- Added by Rahul, this is the search block for testing purposes -->

    <div class="container">
	<form class="form-comment-search" method="post" action="history">
		<input type="text" class="input-block-level" id="comment_word" name="comment_word" placeholder="Please enter words that you would like to search">
		<button class="btn btn-large btn-primary" type="submit" id="submit_history">Submit search</button>
	</form>
        <div>
            <H1>Links you've recently shortened</H1>
            <ul id="shortened_history">
                <!-- the following entries will be generated by python, using class="copybutton" to enable copy function for each shortened url-->                
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="static/js/ZeroClipboard.js"></script>
    <script type="text/javascript" src="static/js/formValidation.js"></script>
    <script type="text/javascript" src="static/js/SocialNetwork.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type=text/javascript>
  	$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

<!-- modification ends here-->



</body>

</html>
